<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hammerforge</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-8" id="modelViewerDiv">
				<iframe src="/spaceforge/assetviewer/BaseHammer.stl" style="min-height: 800px; min-width: 100%"></iframe>
			</div>
			<div class="col" id="instructionEditorDiv">
				<form action="/spaceforge/hammerforge" method="post">
                    <label for="venue">Name of Trivia Event Venue</label>
					<input type="text" id="event_venue" name="event_venue" value=""><br>
                    <label for="event_date">Date of Trivia Event</label>
                    <input type="date" id="event_date" name="event_date"><br>
					<input type="submit" value="Submit Trophy Definition">
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
