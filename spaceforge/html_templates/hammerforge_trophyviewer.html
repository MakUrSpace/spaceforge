<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hammerforge</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
body, html, .container-fluid { /// take all available height
  height: 100%;
}
</style>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-8" id="modelViewerDiv" style="min-height: 800px">
				<iframe src="/spaceforge/assetviewer/{trophy_name}" style="height: 100%; min-width: 100%"></iframe>
			</div>
			<div class="col" id="trophy_definition">
        <label>Name of Trivia Event Venue: {event_venue}</label><br>
        <label>Date of Trivia Event: {event_date}</label><br>
        <form action="/spaceforge_assets/{trophy_name}">
        	<input type="submit" value="Download Trophy">
        </form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
